##### TOKYO NIGHT THEME #####

# Status bar
set -g status-position top
set -g status-bg "#1A1B26"
set -g status-fg "#C0CAF5"
set -g status-style "bg=#1A1B26,fg=#C0CAF5"

set -g status-left "#[bg=#7AA2F7,fg=#15161E,bold] #S #[bg=#1A1B26,fg=#C0CAF5]"
set -g status-right "#[fg=#7DCFFF]%Y-%m-%d #[fg=#7AA2F7]%H:%M #[fg=#9ECE6A]#h"

# Window list
setw -g window-status-format "#[fg=#C0CAF5] #I:#W "
setw -g window-status-current-format "#[bg=#7AA2F7,fg=#15161E,bold] #I:#W #[bg=#1A1B26,fg=#C0CAF5]"

# Pane borders
set -g pane-border-style "fg=#292E42"
set -g pane-active-border-style "fg=#7AA2F7"

# Messages and mode
set -g message-style "bg=#24283B,fg=#A9B1D6,bold"
setw -g mode-style "bg=#7AA2F7,fg=#15161E,bold"
